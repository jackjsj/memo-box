<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>双飞翼布局</title>
  <style>
    html,body{
      margin:0;
    }
    .container{
      width:100%;
      box-sizing: border-box;
      padding:0 200px;
    }
    .center{
      height:300px;
      background:red;
      overflow: scroll;
    }
    .left{
      width:200px;
      height:300px;
      background:blue;
      margin-left:-100%;
    }
    .right{
      width:200px;
      height:300px;
      background:orange;
      margin-left:-200px;
    }
    .container,.left,.right{
      float:left;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="center">123</div>
  </div>
  <div class="left"></div>
  <div class="right"></div>
</body>
</html>
