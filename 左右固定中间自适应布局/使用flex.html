<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>使用flex实现左右固定，中间自适应</title>
    <style>
      html,
      body {
        margin: 0;
      }
      body{
        display:flex;
      }
      .center {
        height: 300px;
        background: red;
        overflow: scroll;
        flex:1;
      }
      .left {
        width: 200px;
        height: 300px;
        background: blue;
        flex:none;
      }
      .right {
        width: 200px;
        height: 300px;
        background: orange;
        flex:none;
      }
    </style>
  </head>

  <body>
    <div class="left"></div>
    <div class="center">123</div>
    <div class="right"></div>
  </body>
</html>
