<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .box {
      width: 300px;
      height: 300px;
      border: 1px solid #ddd;
    }
  </style>
  <body>
    <div id="box1" style="width:100px;height:100px;border:1px solid #ddd"></div>
    <div id="box2" class="box"></div>
    <script>
      console.log(getComputedStyle(box1).height, getComputedStyle(box1).width);
      // 100px 100px
      console.log(getComputedStyle(box2).height, getComputedStyle(box2).width);
      // 300px 300px
    </script>
  </body>
</html>
