<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>防抖</title>
    <style>
      div {
        height: 300px;
        width: 300px;
        text-align: center;
        line-height: 300px;
        font-size: 50px;
        background: #ddd;
      }
    </style>
  </head>
  <body>
    <div id="box">
      0
    </div>
    <button id="btn">取消防抖</button>
    <div id="box2">
      0
    </div>
    <script src="debounce.js"></script>

    <script>
      let count = 0;
      function onMouseMove(e) {
        this.innerHTML = Number(this.innerHTML) + 1;
        console.log(e);
      }
      let debounced = debounce(onMouseMove, 1000, true);
      document.getElementById('box').addEventListener('mousemove', debounced);
      document.getElementById('box2').addEventListener('mousemove', debounce(onMouseMove, 1000));
      document
        .getElementById('btn')
        .addEventListener('click', debounced.cancel);
    </script>
  </body>
</html>
