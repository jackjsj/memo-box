<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box1 {
        width: 300px;
        height: 300px;
        background: blue;
        transform: translateX(0);
      }
      .word {
        position: relative;
        background: #000;
        color: #fff;
        z-index: -1;
      }
      .box2 {
        width: 300px;
        height: 300px;
        background: red;
        margin-top: -300px;
      }
    </style>
  </head>
  <body>
    <!-- 证明层叠顺序 -->
    <div class="box1">
      <div class="word">
        box1
      </div>
    </div>
    <div class="box2"></div>
  </body>
</html>
